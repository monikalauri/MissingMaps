# -------------------
# Jekyll Config
# --------------------
url: "https://monikalauri.github.io"
baseurl: "/MissingMaps"
permalink: pretty
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page/:num"

# Collections
collections_dir: collections
collections:
  posts:
    output: true
    permalink: /blog/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: category
    values:
      layout: category
  - scope:
      path: "pages"
    values:
      permalink: /:basename/
  - scope:
      path: "images"
    values:
      image: true

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml

# Languages 

languages: [en, fr, cs, es]
default_lang: en

